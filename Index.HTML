<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard v1.5.6 with Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #f9f2dc;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }

    body.light-theme {
      background-color: #f9f2dc;
      color: #1a1a1a;
    }

    /* LOGIN SCREEN */
    #loginContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loginForm {
      background: #2a2a2a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 145, 77, 0.7);
      width: 320px;
      text-align: center;
    }

    #loginForm h2 {
      margin-bottom: 20px;
      color: #ff914d;
    }

    #loginForm input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #loginForm button {
      background-color: #ff914d;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    #loginForm button:hover {
      background-color: #ffb67a;
    }

    #loginError {
      color: #ff4c4c;
      margin-top: 10px;
      min-height: 18px;
      font-weight: bold;
    }

    /* DASHBOARD (hidden by default) */
    #dashboard {
      display: none;
      overflow-y: auto;
      height: 100vh;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff914d;
      padding: 15px 25px;
      border-radius: 12px;
      color: #000;
      margin-bottom: 20px;
    }

    .dashboard-header h1 {
      font-size: 24px;
    }

    .user-info {
      font-weight: bold;
    }

    .version-box {
      background: #ffd966;
      padding: 8px 15px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
    }

    .quick-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .quick-bar button {
      background-color: #ff914d;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 130px;
    }

    .quick-bar button:hover {
      background-color: #ffb67a;
    }

    #panicBtn {
      background: #ff4c4c !important;
      color: white !important;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
      gap: 20px;
    }

    .box {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 145, 77, 0.3);
      min-height: 120px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme .box {
      background-color: #ffd966;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 145, 77, 0.6);
    }

    .box h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffbf80;
    }

    body.light-theme .box h2 {
      color: #994d00;
    }

    .box p, .box ul {
      font-size: 14px;
    }

    .update-entry {
      background: #40210f;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      color: #ffccb3;
    }

    body.light-theme .update-entry {
      background: #ffd999;
      color: #994d00;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .dashboard-button {
      background-color: #ff914d;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dashboard-button:hover {
      background-color: #ffad66;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
    }

    .calendar div {
      padding: 6px;
      background: #333;
      border-radius: 4px;
    }

    .today {
      background: #ff914d !important;
      font-weight: bold;
      color: black;
    }

    body.light-theme .calendar div {
      background: #ffd966;
      color: #000;
    }

    body.light-theme .today {
      background: #994d00 !important;
      color: #ffd966;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" autocomplete="off" />
      <button type="submit">Log In</button>
      <div id="loginError"></div>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">

    <!-- Header -->
    <div class="dashboard-header">
      <div>
        <h1>Private Dashboard GUI</h1>
        <div class="user-info" id="userInfo">User - Beta.user | ID: 281573</div>
      </div>
      <div class="version-box">Version 1.5.6</div>
    </div>

    <!-- Quick Bar -->
    <div class="quick-bar">
      <button id="sessionTime">‚è≥ Session Time: 00:00:00</button>
      <button id="realTimeClock">üïí --:--:--</button>
      <button id="realDate">üìÖ --</button>
      <button>üìí Notes</button>
      <button id="restartBtn">üîÑ Restart</button>
      <button id="panicBtn">üö® Panic</button>
      <button id="themeToggle">üåô Dark Mode</button>
      <button id="logoutBtn">üîì Log Out</button>
    </div>

    <!-- Layout Grid -->
    <div class="grid">
      <!-- Calendar (top) -->
      <div class="box">
        <h2>üìÖ Calendar</h2>
        <div class="calendar" id="calendar"></div>
      </div>

      <!-- Updates -->
      <div class="box">
        <h2>üîÑ Updates</h2>
        <div class="update-entry">Dashboard Interface Update!</div>
        <div class="update-entry">New Exploits Added</div>
        <div class="update-entry">UI Overhaul Deployed</div>
      </div>

      <!-- Notifications -->
      <div class="box">
        <h2>üîî Notifications</h2>
        <p>Nothing New Right Now</p>
      </div>
    </div>

  </div>

  <script>
    // User data (example)
    const users = [
      { username: 'Mehlbaum', password: 'Admin-156', id: 281573 },
      { username: 'Beta', password: 'Beta*User*1562', id: 156278 },
      { username: 'Normal', password: 'Normal*User', id: 123456 }
    ];

    const loginContainer = document.getElementById('loginContainer');
    const dashboard = document.getElementById('dashboard');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const userInfo = document.getElementById('userInfo');

    let attemptsLeft = 3;

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      loginError.textContent = '';

      const usernameVal = usernameInput.value.trim();
      const passwordVal = passwordInput.value;

      if (!usernameVal || !passwordVal) {
        loginError.textContent = 'Please enter username and password.';
        return;
      }

      // Check if credentials match
      const user = users.find(u => 
        u.username.toLowerCase() === usernameVal.toLowerCase() && u.password === passwordVal
      );

      if (user) {
        // Success: Hide login, show dashboard, update user info
        loginContainer.style.display = 'none';
        dashboard.style.display = 'block';
        userInfo.textContent = `User - ${user.username} | ID: ${user.id}`;

        startDashboard();
      } else {
        attemptsLeft--;
        if (attemptsLeft <= 0) {
          loginError.textContent = 'Too many failed attempts. Access locked.';
          usernameInput.disabled = true;
          passwordInput.disabled = true;
          loginForm.querySelector('button').disabled = true;
        } else {
          loginError.textContent = `Invalid credentials. Attempts left: ${attemptsLeft}`;
        }
      }
    });

    // Session timer
    let sessionSeconds = 0;
    let sessionTimerInterval;

    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function updateSessionTime() {
      sessionSeconds++;
      document.getElementById('sessionTime').innerText = `‚è≥ Session Time: ${formatTime(sessionSeconds)}`;
    }

    // Real time clock and date
    function updateClock() {
      const now = new Date();
      const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
      const timeStr = now.toLocaleTimeString(undefined, options);
      const dateStr = now.toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });

      document.getElementById('realTimeClock').innerText = 'üïí ' + timeStr;
      document.getElementById('realDate').innerText = 'üìÖ ' + dateStr;
    }

    // Calendar generation
    function generateCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = ''; // Clear any existing content
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      days.forEach(day => {
        const div = document.createElement('div');
        div.innerText = day;
        calendar.appendChild(div);
      });

      const date = new Date();
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = date.getDate();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        calendar.appendChild(empty);
      }

      for (let i = 1; i <= lastDate; i++) {
        const cell = document.createElement('div');
        cell.innerText = i;
        if (i === today) cell.classList.add('today');
        calendar.appendChild(cell);
      }
    }

    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if(document.body.classList.contains('light-theme')){
        themeBtn.innerText = 'üåô Dark Mode';
      } else {
        themeBtn.innerText = '‚òÄÔ∏è Light Mode';
      }
    });

    // Panic button
    document.getElementById('panicBtn').addEventListener('click', () => {
      alert('Panic button activated!');
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if(confirm('Are you sure you want to log out?')) {
        dashboard.style.display = 'none';
        loginContainer.style.display = 'flex';
        usernameInput.value = '';
        passwordInput.value = '';
        loginError.textContent = '';
        usernameInput.disabled = false;
        passwordInput.disabled = false;
        loginForm.querySelector('button').disabled = false;
        attemptsLeft = 3;
        sessionSeconds = 0;
        clearInterval(sessionTimerInterval);
      }
    });

    // Restart button reloads page
    document.getElementById('restartBtn').addEventListener('click', () => {
      location.reload();
    });

    // Start dashboard timers
    function startDashboard() {
      updateClock();
      generateCalendar();
      updateSessionTime();

      sessionTimerInterval = setInterval(updateSessionTime, 1000);
      setInterval(updateClock, 1000);
    }
  </script>

</body>
</html>
