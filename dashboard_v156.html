<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beta User Secure Access - Dashboard V1.5.6</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
    }

    .dashboard {
      padding: 20px;
    }

    .top-bar {
      background-color: #111;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .panel {
      background-color: #1c1c1c;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #333;
      border-radius: 10px;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .update-entry {
      background-color: #2a2a2a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c1c1c;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 20px 0;
    }

    .user-info div {
      flex: 1;
    }

    .clock {
      text-align: center;
      font-size: 16px;
    }

    .actions {
      text-align: right;
    }

    .actions button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="top-bar">Version 1.5.6 - Beta User Secure Access</div>

  <div class="dashboard">
    <div class="user-info">
      <div><strong>User:</strong> Beta.user</div>
      <div class="clock" id="clock">Loading time...</div>
      <div class="actions">
        <button onclick="updateClock()">Refresh Clock</button>
        <button>Open Notes</button>
        <button>Toggle Dark Mode</button>
        <button style="background-color: darkred;">Panic Button</button>
      </div>
    </div>

    <div class="panel">
      <h2>Notifications</h2>
      <p>Nothing New Right Now</p>
    </div>

    <div class="panel">
      <h2>Updates</h2>
      <div class="update-entry">Dashboard interface update!</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
